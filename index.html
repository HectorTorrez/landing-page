<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="header--logo">
            <img src="./images/logo.svg" alt="logo">
        </div>

        <div class="header--button">
            <a href="#">Try It Free</a>
        </div>
    </header>
    <main>
        <section class="main-textcommunity-container">
            <div class="main-textcommunity-container--text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we Build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.</p>
                <button class="main-button--ca">Get Started For Free</button>
            </div>

            <div class="main-textcommunity-container--img">
                <img src="./images/screen-mockups.svg" alt="">
            </div>
        </section>
        <section class="main-stats-container">

            <div class="stats--communities">
                <img src="./images/icon-communities.svg" alt="icon-communities">
                <h2>1.4k+</h2>
                <p>Communities Formed</p>
            </div>
            <div class="stats--messages">
                <img src="./images/icon-messages.svg" alt="icon-messages">
                <h2>2.7m+</h2>
                <p>Messages Sent</p>
            </div>

        </section>
    </main>
</body>

</html>
